<ion-header>

  <ion-navbar>
    <ion-title>Entrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <ion-icon class="auth-icon" name="person" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-icon name="mail" color="primary" item-left></ion-icon>
      <ion-input type="email" placeholder="E-Mail" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" color="primary" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>

    <br>

    <button ion-button full type="submit" [disabled]="signinForm.invalid">Entrar</button>
  </form>
  <button ion-button full text-center type="submit" (click)="onHomePage()">Home Page</button>
  <button ion-button full clear text-center type="submit" (click)="onSignup()">Criar conta</button>
</ion-content>
